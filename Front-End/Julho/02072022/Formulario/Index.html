<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>FORMULÁRIO DESAFIO.</title>
</head>
<head><H1><strong><center>FORMULÁRIO DESAFIO</center></strong></H1></head>
<p><center><h3> Este formulário não grava dados.</h3></center></p>
<body>
<div class = "container-fluid-sm border-primary pt-5">
    <div class ="row border1">
        <div class="col">
            <label for ="entradaNome" class="form-label"><h4>Nome:</h4></label>
            <input type="name" class="form-control" id="Nome">
        </div>
        <div class="col">
            <label for ="entradaSobreNome" class="form-label"><h4>Sobrenome:</h4></label>
            <input type="last-name" class="form-control" id="Sobrenome">
        </div>
    </div>
    <div class ="row border2">
        <div class="col">
            <label for="entradaEmail" class="form-label"><h4>E-mail:</h4></label>
            <input type="email" class="form-control" id="Email" placeholder="nome@exemplo.com.br">
        </div>
        <div class="col">
                <label for="login" class="form-label"><h4>Login:</h4></label>
                <input type="login" class="form-control" id="Login">
        </div>
    </div>
    <div class ="row border3">
        <div class="col">
            <label for="entradaSenha" class="form-label"><h4>Senha:</h4></label>
            <input type="senha" class="form-control" id="Senha">
        </div>
        <div class="col">
                <label for="endereco" class="form-label"><h4>Endereço:</h4></label>
                <input type="endereco" class="form-control" id="Endereco">
        </div>
    </div>
    <div class ="row border4">
        <div class="col">
            <label for="entradaComplemento" class="form-label"><h4>Complemento:</h4></label>
            <input type="Complemento" class="form-control" id="Complemento">
        </div>
        <div class="col">
                <label for="Bairro" class="form-label"><h4>Bairro:</h4></label>
                <input type="Bairro" class="form-control" id="Bairro">
        </div>
    </div>
    <div class ="row border5">
        <div class="col">
            <label for="entradaCep" class="form-label"><h4>CEP:</h4></label>
            <input type="CEP" class="form-control" id="CEP">
        </div>
        <div class="col">
                <label for="Cidade" class="form-label"><h4>Cidade:</h4></label>
                <input type="Cidade" class="form-control" id="Cidade">
        </div>
    </div>
    <div class ="row border6">
        <div class="col">
            <label for="entradaEstado" class="form-label"><h4>Estado:</h4></label>
            <input type="Estado" class="form-control" id="Estado">
        </div>
        <div class="col">
                <label for="perfilGitHub" class="form-label"><h4>Perfil GitHub:</h4></label>
                <input type="perfilGitHub" class="form-control" id="perfilGitHub">
        </div>
    </div>
    <div class ="row inline7">
        <div class="col-6">
            <label for="entradaAcademia" class="form-label"><h4>Academia:</h4></label>
            <select type="Academia" class="form-control" id=Academia>
            <option><h3>Selecione a Academia:</h3></option>
            <option>Academia .NET</option>
            <option>Academia JAVA</option>
            <option>Academia Tester</option>
            </select>
        </div> 
    </div>      
    <div class ="row inline7">
        <div class="col-6">
            <label for="entradaMestre" class="form-label"><h4>Mestre:</h4></label>
            <select type="Mestre" class="form-control" id=Mestre>
            <option><h3>Selecione o Mestre:</h3></option>
            <option>Alexandre Zamberlan</option>
            <option>Ricardo Frohlich</option>
            <option>Deivison Pasa</option>
        </select>
        </div>   
    </div>    
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
<div class="mb-3">
    
  </div>
  </body>
</html>
